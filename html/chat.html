<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite + React</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body style="background-color: #f8f9fa;">

    <header style="background-color: white; padding: 10px 0; box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);">
        <div class="container">
            <div class="row align-items-center justify-content-between py-2">
                <!-- Logo -->
                <div class="col-2 text-center" style="padding-left: 0; padding-right: 0;">
                    <img src="../public/logo.png" alt="Logo" style="width: 70px;">
                </div>
                <!-- Barra de búsqueda centrada -->
                <div class="col-8" style="padding-left: 0; padding-right: 0;">
                    <input type="text" class="form-control" placeholder="Buscar" style="width: 100%; border-radius: 30px;">
                </div>
                <!-- Icono de cuenta -->
                <div class="col-2 text-center" style="padding-left: 0; padding-right: 0;">
                    <img src="../public/icons/cuenta.png" alt="Icono de cuenta" style="width: 40px;">
                    <a href="#" style="font-size: 0.9rem; color: #333; text-decoration: none;">Usuario</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-5" style="min-height: 85vh; display: flex; flex-direction: column;">
        <section class="campoMensajes" style="background-color: #ffffff; padding: 20px; flex-grow: 1; display: flex; flex-direction: column; overflow: hidden;">
            <h2>Chat con el vendedor</h2> <!-- Agregado encabezado -->

            <!-- Información del vendedor -->
            <section class="vendedorInfo row align-items-center justify-content-between" style="display: flex; align-items: center; padding: 10px; background-color: #f8f9fa; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);">
                <h3>★★★★☆</h3>
                <h3>· Online</h3>
                <div class="vendedor row align-items-center">
                    <img src="../public/icons/cuenta.png" alt="Foto de perfil" style="width: 50px; border-radius: 50%; margin-right: 10px;">
                    <h3>Nombre Vendedor</h3>
                </div>
            </section>

            <!-- Caja de mensajes -->
            <div class="message-box" style="overflow-y: auto; flex-grow: 1; padding-bottom: 60px; margin-bottom: 20px;">
                <!-- Mensaje enviado -->
                <div class="message-sent" style="margin-bottom: 10px; display: flex;">
                    <p class="message-text" style="background-color: #f1f1f1; color: #333; padding: 10px; border-radius: 20px; max-width: 75%; word-wrap: break-word; margin-left: 10px;">
                        ¡Hola! ¿En qué puedo ayudarte con el producto?
                    </p>
                </div>

                <!-- Mensaje recibido -->
                <div class="message-received" style="margin-bottom: 10px; display: flex;">
                    <p class="message-text" style="background-color: #007bff; color: #fff; padding: 10px; border-radius: 20px; max-width: 75%; word-wrap: break-word; margin-right: 10px;">
                        ¡Hola! Estoy interesado en este artículo, ¿me podrías dar más detalles?
                    </p>
                </div>
            </div>

            <!-- Caja de entrada para nuevos mensajes -->
            <div class="message-input" style="display: flex; justify-content: space-between; padding: 10px; background-color: #f8f9fa;">
                <input type="text" class="form-control" placeholder="Escribe un mensaje..." style="width: 85%; padding: 10px; border-radius: 30px; border: 1px solid #ddd;">
                <button class="btn btn-primary" style="background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 30px; cursor: pointer;">
                    Enviar
                </button>
            </div>
        </section>
    </main>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>

</html>
