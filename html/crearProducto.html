<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Producto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="row align-items-center justify-content-between py-2">
        <!-- Logo -->
        <div class="col-2 text-center">
          <img src="../public/logo.png" alt="Logo" style="width: 70px;">
        </div>
        <!-- Barra de búsqueda centrada -->
        <div class="col-8">
          <input type="text" class="form-control" placeholder="Buscar" style="border-radius: 30px;">
        </div>
        <!-- Icono de cuenta -->
        <div class="col-2 text-center">
          <img src="../public/icons/cuenta.png" style="width: 70px;" alt="Icono de cuenta">
          <a href="#">Usuario</a>
        </div>
      </div>
    </div>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4 shadow">
          <h3 class="text-center mb-4">Crear Producto</h3>
          <form>
            <!-- Imagen del producto -->
            <div class="form-group text-center">
              <label for="image" class="d-block mb-2">Selecciona una imagen para el producto</label>
              <div class="image-upload-container mb-3">
                <input type="file" class="form-control-file" id="image" required>
              </div>
            </div>

            <!-- Titulo del producto -->
            <div class="form-group">
              <label for="title">Título del Producto</label>
              <input type="text" class="form-control" id="title" placeholder="Nombre del producto" required>
            </div>

            <!-- Descripción del producto -->
            <div class="form-group">
              <label for="description">Descripción del Producto</label>
              <textarea class="form-control" id="description" rows="4" placeholder="Detalles del producto"
                required></textarea>
            </div>

            <!-- Habilitar venta por envío -->
            <div class="form-group">
              <label for="shipping">¿Habilitar venta por envío?</label>
              <select class="form-control" id="shipping" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="yes">Sí</option>
                <option value="no">No</option>
              </select>
            </div>

            <!-- Etiquetas -->
            <div class="form-group">
              <p>Tags</p>
              <div class="tags-container">
                <button type="button" class="btn btn-outline-secondary btn-sm m-1 tag">Merch</button>
                <button type="button" class="btn btn-outline-secondary btn-sm m-1 tag">PC</button>
                <button type="button" class="btn btn-outline-secondary btn-sm m-1 tag">Comics</button>
                <button type="button" class="btn btn-outline-secondary btn-sm m-1 tag">Figuras</button>
                <button type="button" class="btn btn-outline-secondary btn-sm m-1 tag">Periféricos</button>
                <button type="button" class="btn btn-outline-secondary btn-sm m-1 tag">Consolas</button>
                <button type="button" class="btn btn-outline-secondary btn-sm m-1 tag">Ropa</button>
                <button type="button" class="btn btn-outline-secondary btn-sm m-1 tag">Juegos de mesa</button>
                <button type="button" class="btn btn-outline-secondary btn-sm m-1 tag">Cuentas</button>
                <button type="button" class="btn btn-outline-secondary btn-sm m-1 tag">Decoración</button>
                <button type="button" class="btn btn-outline-secondary btn-sm m-1 tag">Videojuegos</button>
                <button type="button" class="btn btn-outline-secondary btn-sm m-1 tag">Promoción</button>
                <button type="button" class="btn btn-outline-secondary btn-sm m-1 tag">Negociación</button>
                <button type="button" class="btn btn-outline-secondary btn-sm m-1 tag">Buen estado</button>
                <button type="button" class="btn btn-outline-secondary btn-sm m-1 tag">Nuevo</button>
                <button type="button" class="btn btn-outline-secondary btn-sm m-1 tag">Oferta 2x1</button>
              </div>
            </div>


            <!-- Precio -->
            <div class="form-group">
              <label for="price">Precio</label>
              <input type="number" class="form-control" id="price" placeholder="Precio del producto" required>
            </div>

            <!-- Botón para subir -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Subir Producto</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light py-4">
    <div class="container">
      <div class="row align-items-start justify-content-between">
        <div class="col-md-4 text-center text-md-left mb-3 mb-md-0">
          <h5>Contacto</h5>
          <a href="#" class="d-block mt-2">Crea un ticket</a>
          <a href="mailto:empresaventa@gmail.com" class="d-block">empresaventa@gmail.com</a>
        </div>
        <div class="col-md-4 text-center text-md-left mb-3 mb-md-0">
          <h5>Enlaces</h5>
          <a href="#" class="d-block">Sobre nosotros</a>
          <a href="#" class="d-block">Trabaja con nosotros</a>
          <a href="#" class="d-block">Aplicación móvil</a>
          <a href="#" class="d-block">Política de privacidad</a>
          <a href="#" class="d-block">Términos y condiciones</a>
        </div>
        <div class="col-md-4 text-center text-md-left">
          <h5>Síguenos</h5>
          <div class="d-flex justify-content-center justify-content-md-start">
            <a href="#"><img src="../public/icons/instagram.png" alt="instagram" class="mx-2" style="width: 40px;"></a>
            <a href="#"><img src="../public/icons/facebook.png" alt="facebook" class="mx-2" style="width: 40px;"></a>
            <a href="#"><img src="../public/icons/youtube.png" alt="youtube" class="mx-2" style="width: 40px;"></a>
            <a href="#"><img src="../public/icons/twitter.png" alt="twitter" class="mx-2" style="width: 40px;"></a>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col text-center">
          <p class="mb-0">&copy; 2025 Empresa de Venta. Todos los derechos reservados.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
